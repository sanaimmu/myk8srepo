apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
  replicas: 5
  selector:
     app:  myjavaapp
  template:
    metadata:
       labels:
          app: myjavaapp
    spec:
      containers:
      - name: myjavaapp-container
        image: maha4iac/myjavaaplication:1
        ports:
         - containerPort: 8080